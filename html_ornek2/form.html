<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Ornek</title>
</head>
<body>
    <form action="" method="get">
        <label for="name">Name</label><br>
        <input type="text" placeholder="Your name" name="name" id="name"><br>
        <label for="surname">Surname</label><br>
        <input type="text" placeholder="Your surname" name="surname" id="surname"><br>
        <label for="email">Email</label><br>
        <input type="email" placeholder="Your email" name="email" id="email"><br>
        <label for="password">Password</label><br>
        <input type="password" placeholder="Your password" name="password" id="password"><br>
        <label for="age">Age</label><br>
        <input type="number" placeholder="Your age" name="age" id="age"><br>
        <label for="date">Date</label><br>
        <input type="date" name="date" id="date"><br>
        <label for="gender">Gender</label><br>
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="gender" value="Male">
        <label for="gender">Female</label>
        <input type="radio" name="gender" id="gender" value="Female">
        <label for="gender">Other</label>
        <input type="radio" name="gender" id="gender" value="Other"><br><br>

        <label for="hobbies">Hobbies</label><br>
        <input type="checkbox" name="art" id="art" value="Art">
        <label for="art">Art</label>
        <input type="checkbox" name="music" id="music" value="Music">
        <label for="music">Music</label>
        <input type="checkbox" name="technology" id="technology" value="Technology">
        <label for="technology">Technology</label><br><br>
       
        <label for="city">City</label>
        <select name="city" id="city">
            <option value="Ankara">Ankara</option>
            <option value="Antalya">Antalya</option>
            <option value="Izmir">İzmir</option>
            <option value="Istanbul">İstanbul</option>
        </select><br><br>

        <textarea style="resize:none;" id="textbox" name="textbox" cols="50" rows="10" placeholder="Your message"></textarea><br><br>

       <input type="submit" value="Gönder">
       <input type="reset" value="Temizle">
    
    </form>
  
    
</body>
</html>
